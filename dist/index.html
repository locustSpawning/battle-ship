<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            href="https://em-content.zobj.net/thumbs/120/google/350/water-wave_1f30a.png"
        />
        <title>BattleShip</title>

        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <h1 id="title">BATTLE - SHIP</h1>
        <div id="settings">
            <h2>Game settings</h2>
            <h3 id="p1">Player 1 - Human</h3>
            <h3 id="p2">Player 2 -</h3>
            <form id="p2-form-select">
                <div class="p2-buttons">
                    <input
                        required
                        type="radio"
                        id="p2Human"
                        name="p2-buttons"
                    />
                    <label for="p2Human">Human</label>

                    <input type="radio" id="p2CPU" name="p2-buttons" />
                    <label for="p2CPU">CPU</label>
                </div>

                <button type="submit" id="begin">Begin!</button>
            </form>
        </div>

        <div id="game-board">
            <div class="container">
                <h3>Player 1</h3>
                <div id="player1-board"></div>
                <button id="p1-ready-button" class="ready">Ready!</button>
            </div>

            <div class="container">
                <h3>Player 2</h3>
                <div id="player2-board"></div>
                <button id="p2-ready-button" class="ready">Ready!</button>
            </div>
        </div>
        <div id="game-over">
            <h2>Game Over!</h2>
            <h2 id="winner">Player ___ Wins!</h2>
            <button id="play-again">Play Again</button>
        </div>
        <script type="module" defer src="main.js"></script>
    </body>
</html>
